<section data-ng-controller="QasController">
    <div class="page-header">
	<h1>New Big QA</h1>
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" data-ng-submit="addChoice()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Question</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="question" id="title" class="form-control" placeholder="Question" required></textarea>
                    </div>
                </div>
               
                <div class="form-group">
                    <label>Answers</label>
                    <div class = 'input-group' ng-repeat="choices in qa.choices">
					<span class="input-group-addon">
						<input type='checkbox' ng-model='choices.correctAnswer'>
					</span>
						<input type="text" ng-model="choices.text" class="form-control" placeholder="Enter answer {{$index+1}} text"><br>
					    
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-default" ng-click="addChoice()"><span class="glyphicon glyphicon-plus"></span> Add another</button>
                    </div>
                </div> 
			</fieldset>
		</div>
		<div class="col-md-6">
			<fieldset>
				 <div class="form-group">
                    <label class="control-label" for="content">Image URL</label>
                    <div class="controls">
                        <input data-ng-model="imageURL" id="content" class="form-control" cols="30" rows="3" placeholder="URL">
                    </div>
                   
                </div>
                <div>
                    <img ng-src="{{imageURL}}" height="100" width="100">
                </div>
				<div class="controls">
                        <input data-ng-model="hint" id="content" class="form-control" cols="30" rows="3" placeholder="Hint">
                    </div>
				<div class='form-group'>
				<button type="button" class="btn btn-default dropdown-toggle"data-toggle="dropdown">Type <span class="caret"></span></button>
					<ul class="dropdown-menu">
					  <li ng-repeat="dp1 in typeDropdown">
					  <a href="#">{{dp1.label}}</a>
					   </li></ul>
					
					<button type="button" class="btn btn-default dropdown-toggle"data-toggle="dropdown1" >Difficulty <span class="caret"></span></button>
					<ul class="dropdown-menu">
					  <li ng-repeat="dp2 in difficultyDropdown">
					  <a href="#">{{dp2.label}}</a>
					   </li></ul> 
					
				<br></br>	
				<input type='checkbox' data-ng-model='hintOn'>Allow Hint</input>
				<input type='checkbox' data-ng-model='timeOn'>Timed</input>
				<input type='checkbox' data-ng-model='fifty50On'>50/50</input>
				<input type='checkbox' data-ng-model='randomizeAnswersOn'>Randomize Answers</input>
				<input type='checkbox' data-ng-model='randomizeQuestionsOn'>Randomize Questions</input>
				<input type="text" data-ng-model="qa.questionNumber" id="title" class="form-control" placeholder="Question Number" required>
				</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
					<button type="button" class="btn btn-default" ng-click="create()">
                </div>
            </fieldset>
        </form>
    </div>
</section>
