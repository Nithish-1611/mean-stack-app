<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">{{ "change_password.CHANGE_YOUR_PASSWORD" | translate }}</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="currentPassword">{{ "change_password.CURRENT_PASSWORD" | translate }}</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="{{ 'change_password.CURRENT_PASSWORD' | translate }}">
				</div>
				<div class="form-group">
					<label for="newPassword">{{ "change_password.NEW_PASSWORD" | translate }}</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="{{ 'change_password.NEW_PASSWORD' | translate }}">
				</div>
				<div class="form-group">
					<label for="verifyPassword">{{ "change_password.VERIFY_PASSWORD" | translate }}</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="{{ 'change_password.VERIFY_PASSWORD' | translate }}">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">{{ "change_password.SAVE_PASSWORD" | translate }}</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{ "change_password.PASSWORD_CHANGED_SUCCESSFULLY" | translate }}</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
