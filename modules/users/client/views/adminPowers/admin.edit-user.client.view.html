<section>
  <div>
    <h1 class="image-left vertical-bottom">Username: <span ng-bind="vm.user.username"></span></h1>
    <div class="image-right vertical-bottom user-delete-div">
      <button class="user-delete-button" ng-click="remove()">Delete</button>
    </div>
  </div>
  <hr width="100%">
  <div class="col-md-12">
    <form name="userForm" ng-submit="update(userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="First Name" required autofocus />
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="Last Name" required />
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments" class="form-control" ng-model="vm.user.comments" placeholder="Comments" style="height: 150px; margin: 1px; padding: 1px; resize: none;"></textarea>
          <div ng-messages="userForm.comments.$error" role="alert">
          </div>
        </div>
        <div class="form-group" show-errors>
          <form id="approvalOptions" name="approvalOptions" class="filter-form">
            <fieldset class="filter-fieldset">
              <legend class="filter-legend">Do you approve?</legend>
              <div class="filter-div">
                <input type="radio" id="yes" name= "approval" value="yes" ng-click="switchApproval()">
                <label for="yes">Yes</label>
              </div>
              <div class="filter-div">
                <input type="radio" id="no" name= "approval" value="no" ng-click="switchApproval()">
                <label for="no">No</label>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
      </fieldset>
    </form>
  </div>
</section>
